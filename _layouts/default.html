---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body>
    <main role="main" aria-label="Content">
      {% if page.color_rotator != false %}<span class="rotator ease"></span>{% endif %}
      {% if page.header != false %}{% include header.html %}{% endif %}
      {{ content }}
      {% if page.footer != false %}{% include footer.html %}{% endif %}
      <div class="hide" defer-script-and-style>
        {{ page.defer }}
        <script async="" defer="" src="https://unpkg.com/nprogress/nprogress.js"></script>
        <script async="" defer="" src="{{ "/assets/js/script.js" | absolute_url }}"></script>
        <script async="" defer="" src="{{ "/assets/js/lib.js" | absolute_url }}"></script>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:100,200,400,600,700">
      </div>
    </main>
    <div id="nprogress">
      <div class="bar" role="bar" style="transform: translate3d(-99%, 0px, 0px);"><div class="peg"></div></div>
      <div class="spinner" role="spinner"><div class="spinner-icon"></div></div>
    </div>
  </body>
</html>
